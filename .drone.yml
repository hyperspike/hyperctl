---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: vet
  image: graytshirt/golang:0.0.4
  commands:
  - make vet
- name: build
  image: graytshirt/golang:0.0.4
  commands:
  - make build
- name: release
  image: grayshirt/kaniko
  commands:
  - /executor
  when:
    ref:
    - refs/tags/**

